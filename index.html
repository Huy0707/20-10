    <style>

        }

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            display: flex;

        .box {
            width: 100%;

        }

            content: '';

            height: 160px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        #pinkboard:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        #pinkboard:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes animate {
            0% {
                transform: scale(1);
            }
            30% {

</div>

<div class="special-day" id="specialDay" style="display: none;">

<script>
    // DANH S√ÅCH T√äN C√ÅC B·∫†N N·ªÆ
    const names = [
        "TH·∫¢O NGUY√äN", "M·ª∏ TUY·ªÄN", "TH·∫¢O MY", "ƒê√Ä GIANG", "KIM NG√ÇN",
        "√ÅNH D∆Ø∆†NG", "QU·ª≤NH CHI", "PH√öC AN", "B·∫¢O CH√ÇU",
    ];

    // KI·ªÇM TRA NG√ÄY 20/10
    function checkDate() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;

        if (day === 20 && month === 10) {
            document.getElementById('specialDay').style.display = 'block';
            startFlyingNames();
        } else {
            startFlyingNames(); // V·∫´n ch·∫°y t√™n b√¨nh th∆∞·ªùng
        }
    }

    // H√ÄM T√äN BAY L√äN
    function heartShape(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return [x, y];
    }

    function startFlyingNames() {
        const container = document.getElementById("namesContainer");

        function createName() {
            const name = names[Math.floor(Math.random() * names.length)];
            const angle = Math.PI * 2 * Math.random();
            const [x, y] = heartShape(angle);

            const nameEl = document.createElement("div");
            nameEl.className = "name";
            nameEl.textContent = name;
            nameEl.style.left = `calc(50% + ${x * 12}px)`;
            nameEl.style.top = `calc(50% + ${y * 12}px)`;
            nameEl.style.animationDelay = "0s";

            container.appendChild(nameEl);

            // X√≥a sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                if (nameEl.parentNode) {
                    nameEl.parentNode.removeChild(nameEl);
                }
            }, 3000);
        }

        // T·∫°o t√™n li√™n t·ª•c
        setInterval(createName, 600);
        createName(); // T√™n ƒë·∫ßu ti√™n ngay l·∫≠p t·ª©c
    }

    // PH·∫¶N QU√âT QR
    const qrSection = document.getElementById('qr-section');
    const scanSection = document.getElementById('scan-section');
    const startBtn = document.getElementById('startBtn');
    const readerDiv = document.getElementById('reader');
    const qrImage = document.getElementById('qrImage');
    let html5QrCode;

    function createShareQr() {
        const shareUrl = window.location.origin + window.location.pathname + '?q=loichuc';
        const qrApi = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(shareUrl) + '&size=200x200';
        qrImage.src = qrApi;
    }

    function checkQueryShowGreeting() {
        const params = new URLSearchParams(window.location.search);
        if ((params.get('q') || '').trim().toLowerCase() === 'loichuc') {
            qrSection.style.display = 'none';
            scanSection.style.display = 'none';
            document.getElementById('specialDay').style.display = 'block';
            startFlyingNames();
        }
    }

    startBtn.addEventListener('click', () => {
        qrSection.style.display = 'none';
        scanSection.style.display = 'flex';
        startScan();
    });

    function startScan() {
        html5QrCode = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                html5QrCode.start(
                    devices[0].id,
                    { fps: 10, qrbox: 200 },
                    (decodedText) => {
                        const text = (decodedText || '').trim().toLowerCase();
                        if (text === "loichuc" || text === window.location.origin + window.location.pathname + '?q=loichuc') {
                            html5QrCode.stop().then(() => {
                                scanSection.style.display = 'none';
                                document.getElementById('specialDay').style.display = 'block';
                                startFlyingNames();
                            }).catch(err => {
                                scanSection.style.display = 'none';
                                document.getElementById('specialDay').style.display = 'block';
                                startFlyingNames();
                            });
                        }
                    },
                    () => {}
                ).catch(err => console.error('Start camera failed:', err));
            }
        }).catch(err => console.log('getCameras error:', err));
    }

    // KH·ªûI ƒê·ªòNG
    createShareQr();
    checkQueryShowGreeting();
    checkDate();
</script>

<script>
    /*
     * Settings
     */
    var settings = {
        particles: {
            length: 2000,
            duration: 2,
            velocity: 100,
            effect: -1.3,
            size: 13,
        },
    };
    /*
     * RequestAnimationFrame polyfill by Erik M√∂ller
     */
    (function() {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
            window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
            window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"]
        }
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(h, e) {
                var d = new Date().getTime();
                var f = Math.max(0, 16 - (d - b));
                var g = window.setTimeout(function() {
                    h(d + f)
                }, f);
                b = d + f;
                return g
            }
        }
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function(d) {
                clearTimeout(d)
            }
        }
    }());
    /*
     * Point class
     */
    var Point = (function() {
        function Point(x, y) {
            this.x = (typeof x !== 'undefined') ? x : 0;
            this.y = (typeof y !== 'undefined') ? y : 0;
        }
        Point.prototype.clone = function() {
            return new Point(this.x, this.y);
        };
        Point.prototype.length = function(length) {
            if (typeof length == 'undefined')
                return Math.sqrt(this.x * this.x + this.y * this.y);
            this.normalize();
            this.x *= length;
            this.y *= length;
            return this;
        };
        Point.prototype.normalize = function() {
            var length = this.length();
            this.x /= length;
            this.y /= length;
            return this;
        };
        return Point;
    })();
    /*
     * Particle class
     */
    var Particle = (function() {
        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }
        Particle.prototype.initialize = function(x, y, dx, dy) {
            this.position.x = x;
            this.position.y = y;
            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };
        Particle.prototype.update = function(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        };
        Particle.prototype.draw = function(context, image) {
            function ease(t) {
                return (--t) * t * t + 1;
            }
            var size = image.width * ease(this.age / settings.particles.duration);
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        };
        return Particle;
    })();
    /*
     * ParticlePool class
     */
    var ParticlePool = (function() {
        var particles,
            firstActive = 0,
            firstFree = 0,
            duration = settings.particles.duration;

        function ParticlePool(length) {
            particles = new Array(length);
            for (var i = 0; i < particles.length; i++)
                particles[i] = new Particle();
        }
        ParticlePool.prototype.add = function(x, y, dx, dy) {
            particles[firstFree].initialize(x, y, dx, dy);

            firstFree++;
            if (firstFree == particles.length) firstFree = 0;
            if (firstActive == firstFree) firstActive++;
            if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function(deltaTime) {
            var i;

            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].update(deltaTime);
            }
            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].update(deltaTime);
                for (i = 0; i < firstFree; i++)
                    particles[i].update(deltaTime);
            }

            while (particles[firstActive].age >= duration && firstActive != firstFree) {
                firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            }
        };
        ParticlePool.prototype.draw = function(context, image) {
            var i;

            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].draw(context, image);
            }
            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].draw(context, image);
                for (i = 0; i < firstFree; i++)
                    particles[i].draw(context, image);
            }
        };
        return ParticlePool;
    })();
    /*
     * Putting it all together
     */
    (function(canvas) {
        var context = canvas.getContext('2d'),
            particles = new ParticlePool(settings.particles.length),
            particleRate = settings.particles.length / settings.particles.duration,
            time;

        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),
                130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
            );
        }

        var image = (function() {
            var canvas = document.createElement('canvas'),
                context = canvas.getContext('2d');
            canvas.width = settings.particles.size;
            canvas.height = settings.particles.size;

            function to(t) {
                var point = pointOnHeart(t);
                point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                return point;
            }

            context.beginPath();
            var t = -Math.PI;
            var point = to(t);
            context.moveTo(point.x, point.y);
            while (t < Math.PI) {
                t += 0.01;
                point = to(t);
                context.lineTo(point.x, point.y);
            }
            context.closePath();
            context.fillStyle = '#FF5CA4';
            context.fill();

            var image = new Image();
            image.src = canvas.toDataURL();
            return image;
        })();

        function render() {
            requestAnimationFrame(render);
            var newTime = new Date().getTime() / 1000,
                deltaTime = newTime - (time || newTime);
            time = newTime;

            context.clearRect(0, 0, canvas.width, canvas.height);

            var amount = particleRate * deltaTime;
            for (var i = 0; i < amount; i++) {
                var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                var dir = pos.clone().length(settings.particles.velocity);
                particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
            }

            particles.update(deltaTime);
            particles.draw(context, image);
        }

        function onResize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;

        setTimeout(function() {
            onResize();
            render();
        }, 10);
    })(document.getElementById('pinkboard'));

    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</script>
