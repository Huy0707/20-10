<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform: scale(1);
        }
        .name {
            position: absolute;
            color: #ff4da6;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            animation: appear 0.5s forwards;
            text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff99cc;
        }
        @keyframes appear {
            to { opacity: 1; }
        }
        .start-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4da6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 15px #ff99cc;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #ff66b2;
            box-shadow: 0 0 25px #ff99cc;
        }
    </style>
</head>
<body>
<div class="heart-container" id="heart"></div>
<button class="start-btn" onclick="startAnimation()">Bắt đầu</button>

<script>
    const names = [
        "THẢO NGUYÊN", "MỸ TUYỀN", "THẢO MY", "ĐÀ GIANG", "KIM NGÂN", "ÁNH DƯƠNG",
        "QUỲNH CHI", "PHÚC AN", "BẢO CHÂU",
    ];

    function heartShape(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        return [x, y];
    }

    function startAnimation() {
        const container = document.getElementById("heart");
        container.innerHTML = "";
        let i = 0;
        const interval = setInterval(() => {
            if (i >= names.length) {
                clearInterval(interval);
                pulseEffect();
                return;
            }
            const angle = (Math.PI * 2 * i) / names.length;
            const [x, y] = heartShape(angle);
            const nameEl = document.createElement("div");
            nameEl.className = "name";
            nameEl.textContent = names[i];
            nameEl.style.left = 200 + x * 12 + "px";
            nameEl.style.top = 200 - y * 12 + "px";
            nameEl.style.animationDelay = i * 0.1 + "s";
            container.appendChild(nameEl);
            i++;
        }, 300);
    }

    function pulseEffect() {
        const heart = document.getElementById("heart");
        let scale = 1;
        let growing = true;
        setInterval(() => {
            scale = growing ? scale + 0.01 : scale - 0.01;
            if (scale >= 1.1) growing = false;
            if (scale <= 1.0) growing = true;
            heart.style.transform = `scale(${scale})`;
        }, 50);
    }
</script>
</body>
</html>
